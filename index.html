<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Image Gallery</h1>

    <div id="image" class="image-container">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image1.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image1.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
